<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Google Classroom</title>
  </head>

  <body>
    <!-- Topbar -->
    <div class="topbar">
      <div class="nav-container">
        <div class="nav">
          <img class="navp" src="https://i.postimg.cc/FKmRwDQg/interface-12383011.png" alt="Menu" />
        </div>
        <div class="sidebar">
          <a href="#" class="sidebar-item active">
            <i class="material-icons">home</i>
            <span>Home</span>
          </a>
          <a href="#" class="sidebar-item">
            <i class="material-icons">calendar_today</i>
            <span>Calendar</span>
          </a>
          <a href="#" class="sidebar-item">
            <i class="material-icons">notifications</i>
            <span>Notifications</span>
          </a>
          <a href="#" class="sidebar-item">
            <i class="material-icons">archive</i>
            <span>Archived classes</span>
          </a>
          <a href="#" class="sidebar-item">
            <i class="material-icons">settings</i>
            <span>Settings</span>
          </a>
        </div>
      </div>

      <div class="logo">
        <img
          class="logop"
          src="https://i.postimg.cc/MKMvBnDR/86dd2927-11ea-4f1b-a8b2-cdf238b9dd26.png"
          alt="Logo"
        />
        <p class="logot"><a href="/main/main.html" class="place-link">Classroom</a></p>
      </div>

      <div class="place">
        <img
          class="place-arrow"
          src="https://i.postimg.cc/P51J6005/arrow-point-to-right.png"
          alt="Arrow"
        />
        <span class="placet">Place</span>
      </div>

      <!-- Theme Switch -->
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round">
            <span class="material-icons light">light_mode</span>
            <span class="material-icons dark">dark_mode</span>
          </div>
        </label>
      </div>

      <div class="apps">
        <img class="apps" src="https://i.postimg.cc/02Tr09W4/al-icon.png" alt="Apps" />
      </div>

      <div class="namelogo">
        <img class="namelogo" src="https://i.postimg.cc/k5c4CKJr/unnamed.png" alt="Profile" />
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="container" class="class-grid">
        <!-- Classes will be added here dynamically -->
      </div>
      <div class="floating-action-button">
        <button id="addSquare" class="add-class-fab" aria-label="Add class">
          <span class="material-icons">add</span>
        </button>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>



    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
